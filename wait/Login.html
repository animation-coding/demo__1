<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!---icon link (flaticon)---->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>

<body style="background:#ECF0F3 ;">
    <!-- page preloader -->
    <div id="loading-area">
        <div class="loader-col">
            <div class="loader" id="loader"></div>
        </div>
    </div>
    <!-- end loading -->

    <!----::::from::::::--->

    <div class="form_bg_j">
        <form class="login" action="Intro.html">
            <div class="logo"></div>
            <div class="title">Login</div>
            <div class="login-in">
                <div class="username">
                    <i class="fi fi-rr-user"></i>
                    <input type="username" placeholder="username" required>
                </div>
                <div class="password">
                    <i class="fi fi-rr-lock"></i>
                    <input type="password" placeholder="password" id="password" required>
                    <span class="btn_eye">
                        <i class="fi fi-rr-eye" aria-hidden="true" id="eye" onclick="toggle()"></i>
                    </span>
                </div>
            </div>
            <button class="button_j" type="submit">
                login
            </button>

            <div class="link">
                <a href="Forgot.html">Forgotten password</a>
                <div class="linksa">
                    <p>Did't have an account? or</p>
                    <a href="Sign.html">sign up</a>
                </div>
            </div>
        </form>
    </div>

    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
